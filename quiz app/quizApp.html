<!DOCTYPE html>
<html>
<head>
 <title>Quiz Application</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
 <section id="welcome">
  <div class="container">
   <h1>Welcome to the Quiz Application!</h1>
   <p>Test your knowledge on a topic of your choice by answering multiple-choice questions.</p>
   <button class="start-button" onclick="startQuiz()">Start Quiz</button>
  </div>
 </section>

 <section id="quiz">
  <div class="container">
   <h2 id="question"></h2>
   <ul class="choices">
    <li onclick="checkAnswer(0)"><span>A</span> <p id="choice0"></p></li>
    <li onclick="checkAnswer(1)"><span>B</span> <p id="choice1"></p></li>
    <li onclick="checkAnswer(2)"><span>C</span> <p id="choice2"></p></li>
    <li onclick="checkAnswer(3)"><span>D</span> <p id="choice3"></p></li>
   </ul>
   <p>Question <span id="current-question"></span> of <span id="total-questions"></span></p>
   <p>Score: <span id="score"></span></p>
   <div id="timer">
    <p>Time Remaining:</p>
    <p id="time">10</p>
   </div>
  </div>
 </section>

 <section id="results">
  <div class="container">
   <h2>Results</h2>
   <p>You answered <span id="total-correct"></span> out of <span id="num-questions"></span> questions correctly.</p>
   <button class="restart-button" onclick="restartQuiz()">Restart Quiz</button>
  </div>
 </section>

 <script src="app.js"></script>
</body>
</html>
